<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNS 15598-1 Â†±ÂëäÁî¢ÁîüÂô®</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            background: #fafafa;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f0f0ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #e8e8ff;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .btn {
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status-card {
            display: none;
        }

        .status-card.show {
            display: block;
        }

        .status-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .status-badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        .status-PENDING { background: #fff3cd; color: #856404; }
        .status-RUNNING { background: #cce5ff; color: #004085; }
        .status-PASS { background: #d4edda; color: #155724; }
        .status-FAIL { background: #f8d7da; color: #721c24; }
        .status-ERROR { background: #f5c6cb; color: #721c24; }

        .progress-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .qa-results {
            margin-top: 20px;
        }

        .qa-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .qa-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .qa-PASS { background: #d4edda; color: #155724; }
        .qa-FAIL { background: #f8d7da; color: #721c24; }
        .qa-WARN { background: #fff3cd; color: #856404; }
        .qa-ERROR { background: #f5c6cb; color: #721c24; }

        .download-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .download-btn:hover {
            background: #218838;
        }

        .download-btn.secondary {
            background: #6c757d;
        }

        .download-btn.secondary:hover {
            background: #5a6268;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .file-name {
            margin-top: 10px;
            color: #667eea;
            font-weight: 600;
        }

        .jobs-list {
            margin-top: 30px;
        }

        .job-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .job-item:hover {
            background: #e9ecef;
        }

        .job-info {
            flex: 1;
        }

        .job-filename {
            font-weight: 600;
            color: #333;
        }

        .job-time {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Upload Card -->
        <div class="card" id="uploadCard">
            <h1>CNS 15598-1 Â†±ÂëäÁî¢ÁîüÂô®</h1>
            <p class="subtitle">‰∏äÂÇ≥ CB PDFÔºåËá™ÂãïÁî¢Áîü CNS ÂêàË¶èÂ†±Âëä</p>

            <div class="form-group">
                <label for="password">Â≠òÂèñÂØÜÁ¢º</label>
                <input type="password" id="password" placeholder="Ë´ãËº∏ÂÖ•ÂØÜÁ¢º">
            </div>

            <div class="form-group">
                <label>‰∏äÂÇ≥ CB PDF</label>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÑ</div>
                    <p>ÈªûÊìäÊàñÊãñÊãΩ PDF Ê™îÊ°àÂà∞Ê≠§Ëôï</p>
                    <p class="file-name" id="fileName"></p>
                </div>
                <input type="file" id="fileInput" accept=".pdf" style="display: none;">
            </div>

            <button class="btn" id="submitBtn" disabled>
                ‰∏äÂÇ≥‰∏¶ÈñãÂßãËΩâÊèõ
            </button>
        </div>

        <!-- Status Card -->
        <div class="card status-card" id="statusCard">
            <div class="status-header">
                <h2>‰ªªÂãôÁãÄÊÖã</h2>
                <span class="status-badge" id="statusBadge">PENDING</span>
            </div>

            <p id="jobInfo"></p>

            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>

            <div class="qa-results" id="qaResults"></div>

            <div class="download-section" id="downloadSection" style="display: none;">
                <a class="download-btn" id="docxDownload" href="#">
                    üì• ‰∏ãËºâ DOCX Â†±Âëä
                </a>
                <a class="download-btn secondary" id="qaDownload" href="#">
                    üìã ‰∏ãËºâ QA Â†±Âëä
                </a>
            </div>

            <div class="error-message" id="errorMessage" style="display: none;"></div>

            <button class="btn" style="margin-top: 20px;" onclick="resetForm()">
                ‰∏äÂÇ≥Êñ∞Ê™îÊ°à
            </button>
        </div>

        <!-- Recent Jobs -->
        <div class="card">
            <h2>ÊúÄËøëÁöÑ‰ªªÂãô</h2>
            <div class="jobs-list" id="jobsList">
                <p style="color: #666;">ËºâÂÖ•‰∏≠...</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '';  // ÂêåÊ∫êÔºå‰∏çÈúÄË¶ÅÊåáÂÆö
        let currentJobId = null;
        let pollInterval = null;

        // Elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const submitBtn = document.getElementById('submitBtn');
        const password = document.getElementById('password');

        // Upload area events
        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                updateFileName();
            }
        });

        fileInput.addEventListener('change', updateFileName);

        function updateFileName() {
            if (fileInput.files.length) {
                fileName.textContent = fileInput.files[0].name;
                checkSubmitEnabled();
            }
        }

        password.addEventListener('input', checkSubmitEnabled);

        function checkSubmitEnabled() {
            submitBtn.disabled = !(fileInput.files.length && password.value);
        }

        // Submit
        submitBtn.addEventListener('click', async () => {
            const file = fileInput.files[0];
            const pwd = password.value;

            if (!file || !pwd) return;

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span> ‰∏äÂÇ≥‰∏≠...';

            try {
                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch(`${API_BASE}/api/jobs?p=${encodeURIComponent(pwd)}`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || '‰∏äÂÇ≥Â§±Êïó');
                }

                const job = await response.json();
                currentJobId = job.job_id;

                // Show status card
                document.getElementById('uploadCard').style.display = 'none';
                document.getElementById('statusCard').classList.add('show');

                // Start polling
                updateJobStatus(job);
                pollInterval = setInterval(pollJobStatus, 2000);

            } catch (error) {
                alert(error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = '‰∏äÂÇ≥‰∏¶ÈñãÂßãËΩâÊèõ';
            }
        });

        async function pollJobStatus() {
            if (!currentJobId) return;

            try {
                const pwd = password.value;
                const response = await fetch(
                    `${API_BASE}/api/jobs/${currentJobId}?p=${encodeURIComponent(pwd)}`
                );

                if (!response.ok) return;

                const job = await response.json();
                updateJobStatus(job);

                // Stop polling if job is done
                if (['PASS', 'FAIL', 'ERROR'].includes(job.status)) {
                    clearInterval(pollInterval);
                }

            } catch (error) {
                console.error('Poll error:', error);
            }
        }

        function updateJobStatus(job) {
            // Status badge
            const badge = document.getElementById('statusBadge');
            badge.textContent = job.status;
            badge.className = `status-badge status-${job.status}`;

            // Job info
            document.getElementById('jobInfo').textContent =
                `‰ªªÂãô ID: ${job.job_id} | Ê™îÊ°à: ${job.pdf_filename}`;

            // Progress
            const progress = {
                'PENDING': 10,
                'RUNNING': 50,
                'PASS': 100,
                'FAIL': 100,
                'ERROR': 100
            };
            document.getElementById('progressFill').style.width = `${progress[job.status]}%`;

            // QA Results
            const qaContainer = document.getElementById('qaResults');
            qaContainer.innerHTML = '';

            if (job.qa_results && job.qa_results.length) {
                job.qa_results.forEach(qa => {
                    const icons = { PASS: '‚úì', FAIL: '‚úó', WARN: '!', ERROR: '‚úó' };
                    const div = document.createElement('div');
                    div.className = 'qa-item';
                    div.innerHTML = `
                        <span class="qa-icon qa-${qa.status}">${icons[qa.status] || '?'}</span>
                        <span><strong>${qa.gate_name}</strong>: ${qa.message}</span>
                    `;
                    qaContainer.appendChild(div);
                });
            }

            // Download section
            if (['PASS', 'FAIL'].includes(job.status)) {
                const downloadSection = document.getElementById('downloadSection');
                downloadSection.style.display = 'block';

                const docxBtn = document.getElementById('docxDownload');
                const qaBtn = document.getElementById('qaDownload');

                const pwd = password.value;
                docxBtn.href = `${API_BASE}/api/jobs/${job.job_id}/download/docx?p=${encodeURIComponent(pwd)}`;
                qaBtn.href = `${API_BASE}/api/jobs/${job.job_id}/download/qa?p=${encodeURIComponent(pwd)}`;

                if (job.status === 'PASS') {
                    docxBtn.textContent = 'üì• ‰∏ãËºâ FINAL Â†±Âëä';
                } else {
                    docxBtn.textContent = 'üì• ‰∏ãËºâ DRAFT Â†±Âëä';
                }
            }

            // Error message
            if (job.status === 'ERROR' && job.error_message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.style.display = 'block';
                errorDiv.textContent = job.error_message;
            }
        }

        function resetForm() {
            currentJobId = null;
            if (pollInterval) clearInterval(pollInterval);

            document.getElementById('uploadCard').style.display = 'block';
            document.getElementById('statusCard').classList.remove('show');

            fileInput.value = '';
            fileName.textContent = '';
            submitBtn.disabled = true;
            submitBtn.textContent = '‰∏äÂÇ≥‰∏¶ÈñãÂßãËΩâÊèõ';

            document.getElementById('downloadSection').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('qaResults').innerHTML = '';

            loadRecentJobs();
        }

        // Load recent jobs
        async function loadRecentJobs() {
            const container = document.getElementById('jobsList');
            const pwd = password.value;

            if (!pwd) {
                container.innerHTML = '<p style="color: #666;">Ë´ãÂÖàËº∏ÂÖ•ÂØÜÁ¢º</p>';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/jobs?p=${encodeURIComponent(pwd)}`);
                if (!response.ok) {
                    container.innerHTML = '<p style="color: #666;">ÁÑ°Ê≥ïËºâÂÖ•</p>';
                    return;
                }

                const data = await response.json();

                if (!data.jobs || data.jobs.length === 0) {
                    container.innerHTML = '<p style="color: #666;">Â∞öÁÑ°‰ªªÂãôË®òÈåÑ</p>';
                    return;
                }

                container.innerHTML = data.jobs.map(job => `
                    <div class="job-item" onclick="viewJob('${job.job_id}')">
                        <div class="job-info">
                            <div class="job-filename">${job.pdf_filename}</div>
                            <div class="job-time">${new Date(job.created_at).toLocaleString()}</div>
                        </div>
                        <span class="status-badge status-${job.status}">${job.status}</span>
                    </div>
                `).join('');

            } catch (error) {
                container.innerHTML = '<p style="color: #666;">ËºâÂÖ•Â§±Êïó</p>';
            }
        }

        async function viewJob(jobId) {
            currentJobId = jobId;
            const pwd = password.value;

            try {
                const response = await fetch(
                    `${API_BASE}/api/jobs/${jobId}?p=${encodeURIComponent(pwd)}`
                );

                if (!response.ok) return;

                const job = await response.json();

                document.getElementById('uploadCard').style.display = 'none';
                document.getElementById('statusCard').classList.add('show');

                updateJobStatus(job);

                if (!['PASS', 'FAIL', 'ERROR'].includes(job.status)) {
                    pollInterval = setInterval(pollJobStatus, 2000);
                }

            } catch (error) {
                console.error(error);
            }
        }

        // Init
        password.addEventListener('input', () => {
            setTimeout(loadRecentJobs, 500);
        });
    </script>
</body>
